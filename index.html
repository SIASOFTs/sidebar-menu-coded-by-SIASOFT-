<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sidebar menu coded by SIASOFT</title>
   
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mada:wght@600&display=swap"
      rel="stylesheet"
    />
     <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="siasoft_dashboard">
      <aside class="sidebarmenu_main">
        <header class="sidebar_header">
          <div class="logo_box">
            <img src="img/siasoft.png" alt="" />
          </div>
          <span class="brand_name"> welcome to <span>SIASOFT</span> </span>
        </header>
        <ul class="sidebar_menu">
          <li class="sidebar_menu_items">
            <div class="button_content">
              <ion-icon name="home-outline"></ion-icon>
              <button class="sidebar_menu_buttons">home</button>
            </div>
          </li>
          <li class="sidebar_menu_items">
            <div class="button_content">
              <ion-icon name="hammer-outline"></ion-icon>
              <button class="sidebar_menu_buttons">tools</button>
              <ion-icon name="chevron-up-outline" class="up_icon"></ion-icon>
            </div>
          </li>
          <ul class="submenu_items">
            <li class="sidebar_submenu_items"><a href="">document</a></li>
            <li class="sidebar_submenu_items"><a href="">editor</a></li>
            <li class="sidebar_submenu_items"><a href="">theme</a></li>
          </ul>
          <li class="sidebar_menu_items">
            <div class="button_content">
              <ion-icon name="settings-outline"></ion-icon>
              <button class="sidebar_menu_buttons">settings</button>
              <ion-icon name="chevron-up-outline" class="up_icon"></ion-icon>
            </div>
          </li>
          <ul class="submenu_items">
            <li class="sidebar_submenu_items"><a href="">display</a></li>
            <li class="sidebar_submenu_items"><a href="">audio</a></li>
            <li class="sidebar_submenu_items"><a href="">accssibility</a></li>
          </ul>
          <li class="sidebar_menu_items">
            <div class="button_content">
              <ion-icon name="person-circle-outline"></ion-icon>
              <button class="sidebar_menu_buttons">profile</button>
            </div>
          </li>
          <li class="sidebar_menu_items">
            <div class="button_content">
              <ion-icon name="log-out-outline"></ion-icon>
              <button class="sidebar_menu_buttons">sing out</button>
            </div>
          </li>
        </ul>
      </aside>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
